name: luna

channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python
  - pip
  - setuptools

  - numpy
  - pandas
  - scipy
  - scikit-learn

  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda 
  - tokenizers

  - matplotlib
  - seaborn

  - jupyterlab
  - ipywidgets

  - ftfy
  - regex
  - transformers
  - tokenizers
  - huggingface_hub
  - pillow
  

  - pip:
    # Hugging Face 
    - accelerate
    - timm                          # ViT backbone deps for MONET

    - opencv-python
    - albumentations     
    - accelerate
    - timm                          # ViT backbone deps for MONET

    - Pillow
    - opencv-python
    - albumentations            

    # RNA-seq
    - anndata                     
    - scanpy 
    - pydeseq2    

    - pickle               

    # Loss
    - pytorch-metric-learning     

    # Experiment tracking
    - wandb
    - tensorboard

    - tqdm
    - einops              
    - torchmetrics         
    - lightning                

    # ISIC dataset access
    - isic-cli

    # SCIN dataset access
    - tabulate
    - google-cloud-storage

variables:
  TOKENIZERS_PARALLELISM: "false"  # suppresses HuggingFace tokenizer warnings
