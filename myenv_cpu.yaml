name: luna


channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python
  - pip
  - setuptools

  - numpy
  - pandas
  - scipy
  - scikit-learn

  - pytorch
  - torchvision
  - torchaudio
  - cpuonly
  - tokenizers

  - matplotlib
  - seaborn

  - jupyterlab
  - ipywidgets

  - ftfy
  - regex
  - transformers
  - tokenizers
  - huggingface_hub
  - pillow
  

  - pip:
    # Hugging Face 
    - accelerate
    - timm                          # ViT backbone deps for MONET

    - opencv-python
    - albumentations            

    # RNA-seq
    - anndata                     
    - scanpy   
    - pydeseq2         

    # Loss
    - pytorch-metric-learning     

    # Experiment tracking
    - wandb
    - tensorboard

    - tqdm
    - einops              
    - torchmetrics         
    - lightning                

    # ISIC dataset access
    - isic-cli              

variables:
  TOKENIZERS_PARALLELISM: "false"  # suppresses HuggingFace tokenizer warnings
