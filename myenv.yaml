name: luna

channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip

  # Core scientific stack
  - numpy=1.26
  - pandas=2.2
  - scipy=1.13
  - scikit-learn=1.5

  # PyTorch (CUDA 12.1 â€” change cudatoolkit version if needed)
  - pytorch=2.3
  - torchvision=0.18
  - torchaudio=2.3
  - pytorch-cuda=12.1

  # Visualization
  - matplotlib=3.9
  - seaborn=0.13

  # Jupyter
  - jupyterlab=4.2
  - ipywidgets

  - pip:
    # Hugging Face ecosystem
    - transformers==4.44.0
    - datasets==2.21.0
    - huggingface_hub==0.24.0
    - accelerate==0.33.0
    - timm==1.0.9              

    # Image handling
    - Pillow==10.4.0
    - opencv-python==4.10.0.84
    - albumentations==1.4.14      

    # Single cell data
    - anndata==0.10.8             
    - scanpy==1.10.3            

    # SupCon + classification losses
    - pytorch-metric-learning==2.6.0
    - torch-class-balanced-loss==0.1.0 

    # Experiment tracking
    - wandb==0.17.7
    - tensorboard==2.17.0

    # Utilities
    - tqdm==4.66.5
    - einops==0.8.0             
    - torchmetrics==1.4.1         
    - lightning==2.4.0            

    # ISIC dataset access
    - isic-cli==3.0.0            

variables:
  TOKENIZERS_PARALLELISM: "false"  # suppresses HuggingFace tokenizer warnings
